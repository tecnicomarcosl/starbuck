{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-success">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/login">

<div class="column is-4 is-offset-4">
    <h3 class="title">Ingresar</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="dni" placeholder="Dni" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Su Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Recordarme
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Ingresar</button>
        </form>
    </div>
</div>

{% endblock %}
